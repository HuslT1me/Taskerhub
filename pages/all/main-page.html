<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/fonts/fonts.css" />
    <link rel="stylesheet" href="../../src/output.css" />
    <link rel="stylesheet" href="../../css/castom.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/category.css" />
    <link rel="stylesheet" href="../../css/header-banner.css" />
    <link rel="stylesheet" href="../../css/footer-banner.css" />
    <link rel="stylesheet" href="../../css/header.css" />
    <link rel="stylesheet" href="../../css/task-card.css" />
    <link rel="stylesheet" href="../../css/bg-showcase.css" />
    <title>Noname</title>
  </head>
  <body>
    <div w3-include-html="../../components/header.html"></div>
    <section w3-include-html="../../components/header-banner.html" class="pt-[30px] mb-[30px] md:pt-[66px] md:mb-[90px]"></section>
    <section w3-include-html="../../components/features.html" class="mb-[30px] md:mb-[172px]"></section>
    <section w3-include-html="../../components/category.html" class="mb-14 md:mb-[89px]"></section>
    <section w3-include-html="../../components/tasks-showcase.html" class="mb-[30px] md:mb-[353px]"></section>
    <section w3-include-html="../../components/footer-banner.html" class="mb-[30px] md:mb-[144px]"></section>
    <div w3-include-html="../../components/footer.html"></div>

    <script>
      function includeHTML() {
        var z, i, elmnt, file, xhttp;
        /* Loop through a collection of all HTML elements: */
        z = document.getElementsByTagName('*');
        for (i = 0; i < z.length; i++) {
          elmnt = z[i];
          /*search for elements with a certain atrribute:*/
          file = elmnt.getAttribute('w3-include-html');
          if (file) {
            /* Make an HTTP request using the attribute value as the file name: */
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
              if (this.readyState == 4) {
                if (this.status == 200) {
                  elmnt.innerHTML = this.responseText;
                }
                if (this.status == 404) {
                  elmnt.innerHTML = 'Page not found.';
                }
                /* Remove the attribute, and call this function once more: */
                elmnt.removeAttribute('w3-include-html');
                includeHTML();
              }
            };
            xhttp.open('GET', file, true);
            xhttp.send();
            /* Exit the function: */
            return;
          }
        }
      }
    </script>
    <script>
      includeHTML();
    </script>
  </body>
</html>
